<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="leaflet.css" />
  <script src="leaflet.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="markers.js"></script>
  <link rel="shortcut icon" href="images/favicon.png"/>
  <title>Specjal on Tour</title>
</head>
<body>

<h1>Specjal On Tour</h1>

<div id="map"></div>
<script>
  var map = L.map('map',{
    center: [53, 10],
    zoom: 3
  });

  var icon = L.icon({
    iconUrl: 'images/icon3.png',

    iconSize:     [12, 43.5], // size of the icon
    iconAnchor:   [6, 43.5], // point of the icon which will correspond to marker's location
    popupAnchor:  [0, -43.5] // point from which the popup should open relative to the iconAnchor
  });


  L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner/{z}/{x}/{y}.png ',
              {attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);
  //L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png',
  //            {attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);

  for (var i = 0; i < markers.length; ++i) {
    L.marker([markers[i].latitude, markers[i].longitude], {icon: icon})
    .bindPopup('<h2> ' + markers[i].title + '</h2><a href="' + markers[i].photo + '"><img style="width: 100%" src="' + markers[i].photo + '"/></a>ðŸ“· ' + markers[i].author)
    .addTo(map);
  }
</script>

</body>
</html>
